<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>air quality prediction app </title>
</head>
<body>
    <h1>predicting air quality</h1>
    <table class="table">
    <tr>
        <td>Enter the pollutant</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>enter pollutant concentration from sensor(ppm)</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>cateogorical range</td>
        <td><button class="btn btn-danger">Display</button> </td>
    </tr>

    <tr>
        <td>pollutant concentration value</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>warning to society</td>
        <td><input class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>any preventive suggestion(optional)</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="btn btn-secondary">thankyou</button></td>
    </tr>
    </table>
</body>
</html>
